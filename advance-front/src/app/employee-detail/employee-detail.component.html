<form (ngSubmit)="delete()">
      <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label">Matricule</label>
            <div class="col-sm-10">
               <input type="text" class="form-control" id="colFormLabelSm" value='{{employee?.idEmployee}}' readonly/>
            </div>
         </div>

   <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="colFormLabelSm" value='{{employee?.lastName}}' readonly/>
      </div>
   </div>

   <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Pr√©nom</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="colFormLabelSm" value='{{employee?.firstName}}' readonly/>
      </div>
   </div>

   <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Date de naissance</label>
      <div class="col-sm-10">
         <input type="text" class="form-control" id="colFormLabelSm" value='{{employee?.birthDate}}' readonly/>
      </div>
   </div>

   <div class="form-group row">
      <div class="col-sm-2">
         <button type="submit" class="btn btn-primary">Supprimer</button>
      </div>
      <div class="col-sm-1">
        <a class="btn btn-secondary" href="javascript:history.go(-1)">Retour</a>
      </div>
   </div>
</form>
