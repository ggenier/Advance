<h2>Saisie d'un nouveau salarié</h2>

<form (ngSubmit)="create()">
    <div class="form-group row">
          <label for="inputEmail3" class="col-sm-2 col-form-label">Matricule</label>
          <div class="col-sm-10">
              <input type="text" class="form-control" id="idEmployee" [(ngModel)]="employee.idEmployee" name="idEmployee"/>
          </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Nom</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="lastName" [(ngModel)]="employee.lastName"  name="lastName"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Prénom</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="firstName" [(ngModel)]="employee.firstName"  name="firstName"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Date de naissance</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="birthDate" [(ngModel)]="employee.birthDate"  name="birthDate"/>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Emploi</label>
      <div class="col-sm-10">
          <input type="text" class="form-control" id="employeeType" [(ngModel)]="employee.employeeType"  name="employeeType"/>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-1">
          <button type="submit" class="btn btn-primary">Créer</button>
      </div>
      <div class="col-sm-1">
        <a class="btn btn-secondary" href="javascript:history.go(-1)">Retour</a>
      </div>
    </div>
</form>

<div>
  {{employee | json}}
</div>
